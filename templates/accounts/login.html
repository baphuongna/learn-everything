{% extends 'base/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Đăng Nhập - Nền Tảng Học Tập{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">Đăng Nhập</h4>
            </div>
            <div class="card-body">
                <form method="post" novalidate>
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-primary btn-block mt-4">Đăng Nhập</button>
                </form>
                <div class="mt-3 text-center">
                    <p>Chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
                    <p><a href="{% url 'password_reset' %}">Quên mật khẩu?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
