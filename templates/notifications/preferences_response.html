<div id="form-response" class="alert alert-success alert-dismissible fade show" role="alert">
    <i class="fas fa-check-circle me-2"></i> Tùy chọn thông báo đã được cập nhật thành công!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<script>
    // Tự động đóng thông báo sau 3 giây
    setTimeout(() => {
        const alert = document.querySelector('#form-response');
        if (alert) {
            const bsAlert = new bootstrap.Alert(alert);
            bsAlert.close();
        }
    }, 3000);
</script>
